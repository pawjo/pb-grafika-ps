    </br>
    <button onClick='start()' id="start">START</button>

  </div>
  <div id="container">
    <section class="drawing-board">
      <div id="sketch">
        <!-- <canvas id="paint"></canvas> -->
        <svg width="100%" height="100%" id="workspace"> </svg>
      </div>
      <input type="text" id="text-field" style="display: none">
    </section>
    <section class="tools-board">
        <div class="row buttons">
        <button id="button" class="save-img" onClick="openGeneral()">General</button>
        <div class="row" id="row-shapes">
          <label class="title">Shapes</label>
          <ul class="options">
            <li class="option shape" id="rectangle">
              <img src="icons/rectangle.svg" alt="">
              <span>Rectangle</span>
            </li>
            <li class="option shape" id="circle">
              <img src="icons/circle.svg" alt="">
              <span>Circle</span>
            </li>
            <li class="option shape" id="polygon">
              <img src="icons/polygon.svg" alt="">
              <span>Polygon</span>
            </li>
            <li class="option shape" id="line">
              <img src="icons/line.svg" alt="">
              <span>Line</span>
            </li>
          </ul>
          <label class="title">Options</label>
          <ul class="options">
            <li class="option tool" id="draw">
              <img src="icons/add.svg" alt="">
              <span>Create</span>
            </li>
            <li class="option tool" id="move">
              <img src="icons/move.svg" alt="">
              <span>Move</span>
            </li>
            <li class="option tool" id="scale">
              <img src="icons/scale.svg" alt="">
              <span>Scale</span>
            </li>
            <li class="option tool" id="pencil">
              <img src="icons/pencil.svg" alt="">
              <span>Draw</span>
            </li>
            <li class="option tool" id="text">
              <img src="icons/text.svg" alt="">
              <span>Write</span>
            </li>
            </ul>
        </div>
        <button id="button" class="save-img" onClick="openBezier()">BÃ©zier</button>
        <div class="row" id="row-bezier">
          <label class="title">Bezier Curve</label>
          <ul class="options">
            <li class="option tool" id="draw-bezier">
              <img src="icons/add.svg" alt="">
              <span>Create</span>
            </li>
            <li class="option tool" id="modify-bezier">
              <img src="icons/modify.svg" alt="">
              <span>Modify</span>
            </li>
            <li class="option tool" id="move-bezier">
              <img src="icons/move.svg" alt="">
              <span>Move</span>
            </li>
            <li class="option tool" id="scale-bezier">
              <img src="icons/scale.svg" alt="">
              <span>Scale</span>
            </li>
          <div>
              <button id="add-bezier-point" type="button">+</button>
            <div id="bezier-points">
            </div>
          </div>
          </div>
        <button id="button" class="save-img" onClick="openOthers()">Others</button>
        <div class="row" id="row-others">
          <label class="title">Others</label>
          <ul class="options">
              <li class="option tool" id="text">
                <input id="changeColor" type="color">
                <span>Color</span>
              </li>
            <li class="option tool" id="text">
              <input id="colorpicker" type="color">
              <span onclick="changecolor();">Background</span>
            </li>
            <li class="option tool" id="zoom-in-button" id="text">
              <img src="icons/plus.svg" alt="">
              <span>Zoom in</span>
            </li>
            <li class="option tool" id="zoom-out-button" id="text">
              <img src="icons/minus.svg" alt="">
              <span>Zoom out</span>
            </li>
            <input type="range" id="size-slider" min="1" max="30" value="2">
<!--            <li class="option tool" id="text">-->
<!--              <input type="checkbox" id="fill-color">-->
<!--              <span onclick="changeFill();">Fill color</span>-->
<!--            </li>-->
          </ul>
          </div>
        <button id="button" class="save-img" onClick="openSvg()">Open</button>
        <button id="button" class="save-img" onClick="saveSvg()">Save</button>
        <button id="button" class="save-img" onClick="clearSvg()">Clear</button>
        </div>
    </section>
  </div>
</body>

</html>
