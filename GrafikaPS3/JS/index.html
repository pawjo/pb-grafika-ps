<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grafika PS3</title>
    <!-- <script src="https://threejs.org/build/three.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r124/three.min.js"
    integrity="sha512-jeYvJdyAYkpQCY/omvCYQo89qA5YxDW4JBT7COPsHT2sOAanwxkZRFeP9gc69b5reSDpZIoyCqZQZcWZkbB5Gw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet"  href="style.css">
</head>

<body>

    <body>
        <div class="container">
          <section class="drawing-board">
            <div id="main-container">
            </div>
          </section>
          <section class="tools-board">
            <div class="row">
              <label class="title">Shapes</label>
              <ul class="options">
                <li class="option shape" id="rectangle" onclick="showCanvas()">
                  <img src="icons/rectangle.svg" alt="">
                  <span>Show RGB Cube</span>
                </li>
                <li class="option shape" id="circle" onclick="hideCanvas()">
                  <img src="icons/circle.svg" alt="">
                  <span>Hide RGB Cube</span>
                </li>
                <li class="option shape" id="triangle">
                  <img src="icons/triangle.svg" alt="">
                  <span>Triangle</span>
                </li>
                <li class="option shape" id="line">
                  <img src="icons/line.svg" alt="">
                  <span>Line</span>
                </li>
                <li class="option" for="fill-color" id="fill-color">
                </li>
              </ul>
            </div>
            <div class="row">
              <label class="title">Options</label>
              <ul class="options">
                <li class="option tool" id="draw">
                  <img src="icons/add.svg" alt="">
                  <span>Create</span>
                </li>
                <li class="option tool" id="move">
                  <img src="icons/move.svg" alt="">
                  <span>Move</span>
                </li>
                <li class="option tool" id="scale">
                  <img src="icons/scale.svg" alt="">
                  <span>Scale</span>
                </li>
              </ul>
            </div>
            <div class="row">
              <label class="title">Others</label>
              <ul class="options">
                <li class="option tool" id="pencil">
                  <img src="icons/pencil.svg" alt="">
                  <span>Draw</span>
                </li>
                <li class="option tool" id="text">
                  <img src="icons/text.svg" alt="">
                  <span>Write</span>
                </li>
              </ul>
            </div>
            <div class="row buttons">
              <button class="save-img" onClick="saveSvg()">Save</button>
            </div>
          </section>
        </div>
      </body>

</body>

</html>
